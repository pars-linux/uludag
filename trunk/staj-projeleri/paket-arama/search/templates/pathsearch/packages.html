{% extends "base.html" %} 
{% load i18n %}
{% block title %}{% blocktrans %}Results for {{ package_name }}{% endblocktrans %}{% endblock %}
{% block content %}
	{% if package_list %}
		<table>
		{% for pkg in package_list %}
			<tr>
				<td><a href="/search/{{current_version}}/package/{{ pkg }}/list/">{{ pkg }}</a></td>
			</tr>
		{% endfor %}
		</table>
	{% endif %}
{% endblock %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>noan</title>
        <style type="text/css">
            body {
            }
            * {
                font-family: Droid Sans, Verdana Sans, Sans;
            }

            #menu {
                float: left;
                width: 200px;
            }
            #content {
                padding-left: 220px;
            }

            #menu h2 {
            }
            #menu li a {
                color: #4c6187;
            }
            .test_False {
                color: #ba0000;
            }
            .test_True {
                color: #007f00;
            }
            table.package_list {
                border: 1px solid #4c6187;
                width: 100%;
            }
            table.package_list th {
                text-align: left;
                font-weight: bold;
                background: #4c6187;
                color: #fff;
                padding: 3px;
                min-width: 150px;
            }
            table.package_list td {
                text-align: left;
                background: #eee;
                color: #000;
                padding: 3px;
            }
            table.package_list a {
                color: #4c6187;
            }
            .package_list .test_no td {
                background: #ffc2c2;
            }
            .package_list .test_yes td {
                background: #b9ffb8;
            }
            table.altrowstable {
                font-family: verdana,arial,sans-serif;
                font-size:12px;
                color:#333333;
                border-width: 1px;
                border-color: #a9c6c9;
                border-collapse: collapse;
            }
            table.altrowstable th {
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #fffffd;
            }
            table.altrowstable td {
                border-width: 1px;
                padding: 5px;
                border-style: solid;
                border-color: #fffffd;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="menu">
                <ul>
                    <li><a href="/repository/pending/">Pending Packages</a></li>
                    <li><a href="/repository/users/">Developers</a></li>
                    <li><a href="/repository/">Repository</a></li>
                    <li><a href="/repository/search/">Search</a></li>
                    <li><a href="/repository/test_results/">Test results</a></li>
                    {% if not  user.is_authenticated %}
                    <li><a href="/login">login</a></li>
                </ul>
                {%else%}
                <li><a href="/repository/test_list/">Own test list</a></li>
                <li><a href="/logout">Logout</a></li>
                </ul>
                User: {{user}}
                {%endif%}
            </div>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>

# This is a bootsplash configuration file for Pardus 2008
# resolution 640x480.
#
# See www.bootsplash.org for more information.

version=3
state=1
overpaintok=1

fgcolor=7
bgcolor=0

tx=0
ty=0
tw=640
th=433

jpeg=/etc/bootsplash/themes/Pardus/images/verbose-640x480.jpg
silentjpeg=/etc/bootsplash/themes/Pardus/images/silent-640x480.jpg

progress_enable=1
box silent noover 190 435 452 443 #ffffff10
box silent inter  190 437 190 441 #ffffff80
box silent        190 437 452 441 #ffffff80


    <head>
        <title>marser - test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script src="../js/prototype.js"></script>

        <script>

        var myGlobalHandlers = {
		onCreate: function(){
			Element.show('working');
		},

		onComplete: function() {
			if(Ajax.activeRequestCount == 0){
				Element.hide('working');
			}
		}
	};

	Ajax.Responders.register(myGlobalHandlers);

        function showCoded() {
            var linke='text='+$('textinput').value;
            var url ='marser.php';
            var myAjax = new Ajax.Request(url,
                                              {
                                               method:'post',
                                               parameters: linke,
                                               onComplete: showit,
                                              }
                                         );
        }

        function showit(originalRequest){
            var newData = originalRequest.responseText;
            Element.hide('working');
            $('codedpage').innerHTML = newData;
            $('codedpage_source').value = $('codedpage').innerHTML;
        }

        </script>
    </head>

<body onload="showCoded();">

    <h2> Marser Test ..</h2>

    <div>
        <div id="textform" style="float:left;width:50%;">
            <h4>bbcode</h4>
            <textarea style="width:100%;border:1px solid #555;" rows=11 id="textinput" onKeyUp="showCoded();"></textarea>
        </div>

        <div id="textform" style="float:left;width:48%;padding-left:3px;">
            <h4>htmlsource</h4>
            <textarea DISABLED style="width:100%;border:1px solid #555;background:#FFF;color:#000;" rows=11 id="codedpage_source"></textarea>
        </div>
    </div>
    
    <div>
        <h4>Preview</h4>
        <div id='working' style="position:absolute; left:45%; right:45%;"><img src="indic.gif" /></div>
        <div id="codedpage" style="border:1px solid #EEF;clear:left;"></div>
    </div>

</body>
</html>

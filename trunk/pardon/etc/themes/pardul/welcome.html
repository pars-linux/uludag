{include file="header.html"}
                {if $message}<div id="warn">{$message}</div>{else}
                <div id="info">{$info}</div>
                <script src="lib/scripts/newhardware.js"></script>
                <div id="head">##WELCOME## {$pardul_title}</div>
                <div>
                    <p>&nbsp;&nbsp;##WELCOME_PAGE_TEXT1##</p>
                </div>
                <div id="head">##SEARCH_HARDWARE##</div>
                <form id="frm" action="{$pardul_url}?search" method="post">
                <table class="regtable">
                    <tbody>
                        <tr>
                            <td> ##VENDOR_BRAND##</td>
                            <td>
                                <input type="text" name="p_vendor" id="p_vendor">
                                <div class="dropmenu" id="dropmen">
                                    <div id="p_vendor_list"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td> ##PRODUCT_NAME_MODEL##</td>
                            <td><input id="p_name" name="p_name" size="30"></td>
                        </tr>
                        <tr>
                            <td style="vertical-align:top;padding-top:3px;"> ##CATEGORY## </td>
                            <td>
                                <select name="p_category" SIZE=10>
                                <option value="all_categories" SELECTED>##ALL_CATEGORIES##</option>
                                {section name=node loop=$p_category}{if $p_category[node].sub}<optgroup label="{$p_category[node].CategoryName}">
                                    {section name=sub loop=$p_category[node].sub}   <option value="{$p_category[node].sub[sub].ID}" >{$p_category[node].sub[sub].CategoryName}</option>
                                    {/section}</optgroup>{else}
                                    <option value="{$p_category[node].ID}">{$p_category[node].CategoryName}</option>{/if}
                                {/section}
                                </select>
                        </tr>
                        <tr>
                            <td> ##DEVICE_NUMBER## </td>
                            <td><input id="p_device_id" name="p_device_id"></td>
                        </tr>
                        <tr>
                            <td> ##BUS_TYPE## </td>
                            <td><input id="p_bus_type" name="p_bus_type"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="regtable">
                    <tr>
                        <td align="right"><input value="##SEARCH_HARDWARE##" name="search" type="submit"></td>
                    </tr>
                </table>
                </form>
                {/if}
{include file="footer.html"}

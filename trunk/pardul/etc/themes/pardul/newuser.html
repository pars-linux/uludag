{include file="header.html"}
                {if $message}<div id="warn">{$message}</div>{else}
                <script src="lib/scripts/newuser.js"></script>
                <div id="head">Yeni Kullanıcı</div>
                <form id="frm" action="{$pardul_url}?register_f" method="post" onSubmit="return doanothercheck(frm.username);">
                <table class="regtable">
                    <tbody>
                        <tr>
                            <td style="vertical-align:top;"><span style="color: red">[*]</span> Kullanıcı adı </td>
                            <td>
                                <input id="username" name="username" size="30" value="{$up_user}" onKeyUp="javascript:dodacheck(frm.username);">
                                <div id="result"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><span style="color: red">[*]</span> Ad Soyad </td>
                            <td><input id="realname" name="realname" value="{$up_name}"></td>
                        </tr>
                        <tr>
                            <td><span style="color: green">[*]</span> Web adresi</td>
                            <td><input id="web" name="web" value="{$up_web}"></td>
                        </tr>
                        <tr>
                            <td><span style="color: red">[*]</span> E-mail</td>
                            <td><input id="email" name="email" value="{$up_email}"></td>
                        </tr>
                        <tr>
                            <td><span style="color: red">[*]</span> Parola</td>
                            <td><input id="password" name="password" type="password"></td>
                        </tr>
                        <tr>
                            <td><span style="color: red">[*]</span> Parola(tekrar)</td>
                            <td><input id="password_" name="password_" type="password"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="regtable">
                    <tr>
                        <td align="right"><input onclick="return submitform();" value="Kayıt" name="register" type="submit"></td>
                    </tr>
                </table>
                </form>
                {/if}
{include file="footer.html"}

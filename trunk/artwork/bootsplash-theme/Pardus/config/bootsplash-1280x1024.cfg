# This is a bootsplash configuration file for Pardus 2008
# resolution 1280x1024
#
# See www.bootsplash.org for more information.

version=3
state=1
overpaintok=1

fgcolor=7
bgcolor=0

tx=0
ty=0
tw=1280
th=977

jpeg=/etc/bootsplash/themes/Pardus/images/verbose-1280x1024.jpg
silentjpeg=/etc/bootsplash/themes/Pardus/images/silent-1280x1024.jpg

progress_enable=1

box silent noover 375 875 905 883 #ffffff10
box silent inter  375 877 375 881 #ffffff80
box silent        375 877 905 881 #ffffff80

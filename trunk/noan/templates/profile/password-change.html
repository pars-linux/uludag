{% extends 'base.html' %}
{% block content %}

{% if password_updated %}
<font color="green">Password has been updated successfully</font>
{% endif %}

{% if form.errors %}
<font color="red">Password update failed, please correct the following errors</font>
{% endif %}


<form method="POST" action=".">
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
    <h1>{{ developer.get_full_name }}</h1>

    <h2>Pending Binaries</h2>
    <ul>
        {% for distro in distros %}
        <li>
            {{ distro }}
            <ul>
                {% for binary in pending %}
                <li><a href="{{ binary.get_url }}">{{ binary.get_filename }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
    <h1>{{ binary }}</h1>
    <ul>
        <li><strong>Distribution:</strong> {{ binary.package.source.distribution }}</li>
    </ul>
    <h2>Diffrence</h2>
    <ul>
        {% for update in binary.get_difference %}
        <li>
            <p>{{ update }}</p>
            <p>{{ update.comment|linebreaks }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

# This is a bootsplash configuration file for Pardus 2008
# resolution 1024x768.
#
# See www.bootsplash.org for more information.

version=3
state=1
overpaintok=1

fgcolor=7
bgcolor=0

tx=0
ty=0
tw=1024
th=721

jpeg=/etc/bootsplash/themes/Pardus/images/verbose-1024x768.jpg
silentjpeg=/etc/bootsplash/themes/Pardus/images/silent-1024x768.jpg

progress_enable=1
box silent noover 300 700 724 708 #ffffff10
box silent inter  300 702 300 706 #ffffff80
box silent        300 702 724 706 #ffffff80


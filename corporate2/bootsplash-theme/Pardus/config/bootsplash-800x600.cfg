# This is a bootsplash configuration file for Pardus 2008
# resolution 800x600 
#
# See www.bootsplash.org for more information.

version=3
state=1
overpaintok=1

fgcolor=7
bgcolor=0

tx=0
ty=0
tw=800
th=553

jpeg=/etc/bootsplash/themes/Pardus/images/verbose-800x600.jpg
silentjpeg=/etc/bootsplash/themes/Pardus/images/silent-800x600.jpg

progress_enable=1
box silent noover 235 546 566 554 #ffffff10
box silent inter  235 548 235 552 #ffffff80
box silent        235 548 566 552 #ffffff80

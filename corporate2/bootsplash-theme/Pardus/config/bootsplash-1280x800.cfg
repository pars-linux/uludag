# This is a bootsplash configuration file for Pardus 2008
# resolution 1280x800.
#
# See www.bootsplash.org for more information.

version=3
state=1
overpaintok=1

fgcolor=7
bgcolor=0

tx=0
ty=0
tw=1280
th=753

jpeg=/etc/bootsplash/themes/Pardus/images/verbose-1280x800.jpg
silentjpeg=/etc/bootsplash/themes/Pardus/images/silent-1280x800.jpg

progress_enable=1

box silent noover 375 675 905 683 #ffffff10
box silent inter  375 677 375 681 #ffffff80
box silent        375 677 905 681 #ffffff80

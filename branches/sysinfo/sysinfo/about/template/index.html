<html>
    <head>
        <title> System </title>
        <style>
            body {
                background-image:url('images/background.png');
                margin-left:0px;
                color: white; text-shadow: #333 0.1em 0.1em 0.1em
            }
            #logo {
                background-image:url('images/logo.png');
                background-repeat:no-repeat;
                float:right;
                width:85px;
                height:55px;
                margin-right:10px;
                margin-top:12px;
            }
            #header {
                padding:16px;
                font-size:12px;
                font-weight:bold;
                letter-spacing: .1em;
            }
            #root {
                width: 100%;
                margin: 0px auto;
                padding-top:8px;
            }
            #root>tr>td {
                vertical-align:top;
                padding:15px;
                padding-top:5px;
            }
            #right {
                background-image:url('images/solTab.png');
                background-repeat:no-repeat;
                height:400px;
            }
            #left {
                background-image:url('images/solTab.png');
                background-repeat:no-repeat;
                width:30%;
                margin-top:-10px;
            }
            table.stock {
                font-size:12px;
                font-weight:bold;
                border:0px;
                border-spacing:0;
                color: white; text-shadow: #555 1px 1px 1px
                margin-top:10px;
            }
            table.stock tr.info {
                height:35px;
            }
            table.stock tr.info td:nth-child(1) {
                background-image:url('images/infoBack.png');
                background-repeat:no-repeat;
                width:30px;
            }
            table.stock tr.info td:nth-child(1)>img {
                padding: 4px;
                padding-top:0px;
                width:22px;
                height:22px;
                border:none;
            }
            table.stock tr.info td:nth-child(2) {
                background-image:url('images/tbArk.png');
                background-repeat:repeat-x;
            }
            table.stock tr.info td:nth-child(2)>span.detail {
                float:right;
                font-size:10px;
                color:whte;
                font-weight:bold;
                text-shadow:none;
            }
            table.stock tr.info td:nth-child(3) {
                background-image:url('images/tbSag.png');
                background-repeat:no-repeat;
                width:4px;
            }
            table.stock>tr>th {
                padding-top:10px;
                text-align:left;
            }
            h2 {
                clear:left;
                font-size:15px;
            }
        </style>
    </head>
    <body>
        <div id="logo"></div>
        <span id="header">Folders, Harddisks, Removable Devices, System Information and more...</span>
        <table id="root">
            <tr>
                <td id="left">
                    <table width="100%" class="stock">
                        <tr>
                            <th colspan=3><h2>Folders</h2></th>
                        </tr>
                        <tr class="info">
                            <td><img src="images/iconHome.png"></td>
                            <td>
                                Home Link
                                <span class="detail">[ /home/pardus ]</span>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="info">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <table width="100%" class="stock">
                        <tr>
                            <th colspan=3><h2>Memory Status</h2></th>
                        </tr>
                        <tr class="info">
                            <td><img src="images/iconHome.png"></td>
                            <td>There is no memory..</td>
                            <td></td>
                        </tr>
                        <tr class="info">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                <td id="right">
                    Media Devices
                </td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <title>Pardus İyileştirme Listesi</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

        <div id="logo"><img src="images/pardil_title.png" alt="" /></div>

          <br/>
          <button type="button" id="btn_login">Giriş &raquo;</button>
        </fieldset>
        <div id="grp_user">
          Merhaba <span id="lbl_user_name"></span>
        </div>
        
      </div>
      <div id="content">
        C
      </div>

    </div>

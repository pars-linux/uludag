{% extends "base.html" %} 
{% block title %}{% blocktrans %}Results for {{ package }}{% endblocktrans %}{% endblock %}
{% block content %}
	{% if package_list %}
		<table>
		{% for pkg in package_list %}
			<tr>
				<td><a href="/search/package/{{ pkg }}/list/">{{ pkg }}}</a></td>
			</tr>
		{% endfor %}
		</table>
	{% endif %}
{% endblock %}

{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <form action="/noan/repository/search/" method="post">
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
            <div>{{ field.help_text }}</div>
            <br>
        {% endfor %}
    <input type="submit" value={% trans "Submit" %} />
    </form>
{% endblock %}

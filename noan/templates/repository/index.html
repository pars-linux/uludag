{% extends 'base.html' %}
{% block content %}
    <h1>Packages</h1>
    <ul>
        {% for dist in distributions %}
        <li>
            <a href="{{ dist.get_url }}">{{ dist }}</a>
            <ul>
                <li>Sources: {{ dist.source_set.count }}</li>
            </ul>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

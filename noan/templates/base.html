<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>noan</title>
        <style type="text/css">
            body {
            }
            * {
                font-family: sans;
                font-size: 11px;
            }

            h1 {
                font-size: 25px;
            }
            h2 {
                font-size: 20px;
            }
            h3 {
                font-size: 15px;
            }

            #menu {
                float: left;
                width: 200px;
            }
            #content {
                padding-left: 220px;
            }

            #menu h2 {
            }
            #menu li a {
                color: #4c6187;
            }

            table.package_list {
                border: 1px solid #4c6187;
                width: 100%;
            }
            table.package_list th {
                text-align: left;
                font-weight: bold;
                background: #4c6187;
                color: #fff;
                padding: 3px;
                min-width: 150px;
            }
            table.package_list td {
                text-align: left;
                background: #eee;
                color: #000;
                padding: 3px;
            }
            table.package_list a {
                color: #4c6187;
            }

            .package_list .test_no td {
                background: #ffc2c2;
            }
            .package_list .test_yes td {
                background: #b9ffb8;
            }

            /** PAGINATOR **/
            .paginator { padding:.5em .75em; font:normal .8em arial; }

            .paginator a {
                text-decoration: none;
            }

            .paginator .prev-na,
            .paginator .next-na {
                padding:.3em;
                font:bold .875em arial;
            }

            .paginator .prev-na,
            .paginator .next-na {
                border:1px solid #CCCCCC;
                background-color:#F9F9F9;
                color:#AAAAAA;
                font-weight:normal;
            }

            .paginator .prev a, .paginator .prev a:visited,
            .paginator .next a, .paginator .next a:visited {
                border:1px solid #CCCCCC;
                background-color:#EEEEEE;
                color:#6992AE;
                padding:.3em;
                font:bold .875em arial;
            }

            .paginator .page a, .paginator .page a:visited, .paginator .curr {
                padding:.25em;
                font:normal .875em verdana;
                border:1px solid #CCCCCC;
                background-color:#EEEEEE;
                color:#6288A2;
            }

            .paginator .curr { 
                background-color:#4E6D81;
                color: #FFFFFF;
                border:1px solid #CCCCCC;
                font-weight:bold;
                font-size:1.2em;
            }

            .paginator .page a:hover,
            .paginator .curr a:hover,
            .paginator .prev a:hover,
            .paginator .next a:hover {
                color:#FFFFFF;
                background-color:#6992AE;
                border:1px solid #234F32;
            }
            .paginator_block { text-align: center; }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="menu">
                <ul>
                    <li><a href="/repository/pending/">Pending Packages</a></li>
                    <li><a href="/user/list/">Developers</a></li>
                    <li><a href="/repository/">Repository</a></li>
                </ul>
            </div>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
